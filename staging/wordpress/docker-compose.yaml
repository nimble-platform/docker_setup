version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: "_NIMBLE_2016_"
    ports:
      - "3307:3306"

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: "_NIMBLE_2016_"
    volumes:
      - wp_data:/var/www/html

  ftp:
    image: stilliard/pure-ftpd:latest
    environment:
      PUBLICHOST: "0.0.0.0"
      FTP_USER_NAME: "wordpress"
      FTP_USER_PASS: "_NIMBLE_2016_"
      FTP_USER_HOME: "/var/www/html"
      FTP_USER_UID: 33
      FTP_USER_GID: 33
      ADDED_FLAGS: "-c 50"
    volumes:
      - wp_data:/var/www/html
    ports:
      - "21:21"
      - "30000:30000"
      - "30001:30001"
      - "30002:30002"
      - "30003:30003"
      - "30004:30004"
      - "30005:30005"
      - "30006:30006"
      - "30007:30007"
      - "30008:30008"
      - "30009:30009"

volumes:
  db_data:
  wp_data: