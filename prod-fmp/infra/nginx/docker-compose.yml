version: '2'

services:
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - nimble-cloud-infra

networks:
  nimble-cloud-infra:
    external:
      name: nimbleinfra-fmp-prod_default
